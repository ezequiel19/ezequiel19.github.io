<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="AR/AR/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
        <!-- create your content here. just a box for now -->
        <a-box color="#ebb084" width="1" height="1" depth="1" position="0 2 0">
            <!--Cabello enfrente -->
            <a-plane color="#4d2315" width="1" height=".25" position="0 .38 .501">
                <!--Cuadritos de cabello -->
                <a-plane color="#4d2315" width=".15" height=".15" position=".425 -.2 0">
                </a-plane>
                <a-plane color="#4d2315" width=".15" height=".15" position="-.425 -.2 0">
                </a-plane>
            </a-plane>
            <!--Cabello arriba -->
            <a-plane color="#4d2315" position="0 .501 0" rotation="-90 0 0">
            </a-plane>
            <!--Lados cabeza-->
            <a-plane color="#4d2315" position=".501 .230 0.001" rotation="0 90 0" width="1" height=".546">
            </a-plane>

            <a-plane color="#4d2315" position="-.501 .230 0.001" rotation="0 -90 0" width="1" height=".546">

            </a-plane>
            <!-- Cabelo de atras -->
            </a-plane>
            <a-plane color="#4d2315" position="0 0 -.501" rotation="-180 0 0"></a-plane>

            <!--Ojo izquierdo -->
            <a-plane color="white" width=".30" height=".12" position="-.200 -.05 .501">
                <a-plane color="#434a69" width=".15" height=".12" position=".075 0 .001">

                </a-plane>
            </a-plane>
            <!--Ojo derecho -->
            <a-plane color="white" width=".30" height=".12" position=".200 -.05 .501">
                <a-plane color="#434a69" width=".15" height=".12" position="-.075 0 .001">

                </a-plane>
            </a-plane>


        </a-box>
        <!-- Torso-->
        <a-box color="#00b7e3" width="1" height="1.2" depth=".5" position="0 .900 0">
            <!--cuello -->
            <a-plane color="#ebb084" width=".45" height=".15" position=".001 .53 .26">
                <a-plane color="#ebb084" width=".15" height=".12" position=".004 -.133 .001">

                </a-plane>

            </a-plane>

        </a-box>
        <!-- brazo derecho-->
        <a-box color="#ebb084" width=".35" height=".75" depth=".5" position=".65 .783 0">
        </a-box>
        <a-box color="#00b7e3" width=".35" height=".35" depth=".5" position=".648 1.324 0">
        </a-box>
        <!--brazo izquierdo -->
        <a-box color="#ebb084" width=".35" height=".75" depth=".5" position="-.65 .783 0">
        </a-box>
        <a-box color="#00b7e3" width=".35" height=".35" depth=".5" position="-.648 1.324 0">
        </a-box>
        <!-- Piernas -->
        <a-box color="#01348f" width="1" height="1.2" depth=".5" position="0 -.246 0">

        </a-box>

        <a-box color="#5d5958" width="1" height=".2" depth=".5" position="0 -.888 0">>

        </a-box>




        <a-sky color="#ECECEC">
        </a-sky>
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>

</html>
